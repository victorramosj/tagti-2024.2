{% extends "base.html" %}

{% block conteudo %}
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1>Fale Conosco</h1>
            <form action="{{ url_for('faleconosco') }}" method="post">
                <div class="form-outline mb-3">
                <label>Nome:</label>

                <input type="text" name="nome" class="form-control form-control-sm" required>
                </div>
                <div class="form-outline mb-3">
                <label>E-mail:</label>
                <input type="email" name="email" class="form-control form-control-sm" required>
                </div>
                <div class="form-outline mb-6">
                <label>Mensagem:</label><br/>
                <textarea name="mensagem" rows="4" cols="50" class="form-control form-control-sm" required></textarea>
                <button type="submit" class="btn btn-primary btn-sm btn-block">Enviar</button>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
